syntax  = "proto3";
option java_multiple_files = true;
option go_package = ".;vitalk_auth_proto";
package vitalk.auth.data.proto;

import "common.proto";

message Ping {
  int64 timestamp = 1;
}

message Pong {
  int64 timestamp = 1;
  string serviceName = 2;
  vitalk.auth.common.proto.Status status = 3;
}

message VerifyTokenRequest {
  string tokenString = 1;
}

message VerifyTokenResponse {
  string token = 1;
  vitalk.auth.common.proto.Status status = 2;
}
